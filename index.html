<!DOCTYPE html>
<html>
<head>
	<title>Testing things with vue.js</title>
</head>
<body>
	<div id="vue-app">
		<h2>{{ greet()}}</h2>
		<p>Name: {{ name }}</p>
		<p>Job: {{job}}</p>
		<a v-bind:href="website">Data Biding</a>
		<input type="text" v-bind:valye="age">
		<button v-on:click="add">Add a Year</button>
		<button v-on:click="substract">Substract a Year</button>
		<h3>Computed properties</h3>
		<p>Age + A = {{ addToA }}</p>
		<p>Age + B = {{ addToB }}</p>
		<h3> Dynamic Css</h3>
		<button v-on:click="nearby = !nearby">Toggle nearby</button>
		<button v-on:click="available = !available">Toggle available</button>
		<div v-bind:class="compClasses">
			<span>Hey</span>
		</div>
		<h3>Conditional</h3>
		<button v-on:click="error = !error">Toggle error</button>
		<button v-on:click="success = !success">Toggle Sucess</button>
		<p v-show="error">There is an error</p>
		<p v-show="success">Yay it's successul</p>
		<h3> Looping through lists</h3>
		<ul>
			<li v-for="character in characters">{{ character }}</li>
		</ul>
		<h3>Refs</h3>
		<input type="text" ref="input"/> 
		<button v-on:click="readRefs">Submit</button>
	</div>

	<script src="app.js"></script>
</body>
</html>
