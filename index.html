<!DOCTYPE html>
<html>
<head>
	<title>Testing things with vue.js</title>
</head>
<body>
	<div id="vue-app">
		<h2>{{ greet()}}</h2>
		<p>Name: {{ name }}</p>
		<p>Job: {{job}}</p>
		<a v-bind:href="website">Data Biding</a>
		<input type="text" v-bind:valye="age">
		<button v-on:click="age++">Add a Year</button>
		<button v-on:click="age--">Substract a Year</button>
	</div>

	<script src="app.js"></script>
</body>
</html>
